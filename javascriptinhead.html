<!DOCTYPE html>
<html>
<head>
<style>
body {text-align: center; background: gray;}
.para {color: #a7f118;}
h2 {color: orangered;}
</style>
<script>
function myFunction() {
  document.getElementById("paragraf").innerHTML = "Paragraf promenjen. Ovako se menja vrednost paragrafa na dugme.";
}
</script>
</head>
<body>

<h2>Primer JavaScript-a u Head</h2>
<button type="button" onclick="myFunction()">Promeni</button>
<p id="paragraf" class="para">Paragraf.</p>



</body>
</html>
